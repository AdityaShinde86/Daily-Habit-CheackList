<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily habit checklist with progress bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-fire"></i>
                <h1>HabitForge</h1>
            </div>
            <div class="streak-counter">
                <i class="fas fa-bolt"></i>
                <span id="streakCount">0</span> day streak
            </div>
        </header>

        <main class="app-main">
            <div class="progress-card">
                <h3>Today's Progress</h3>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-details">
                    <span id="completedCount">0</span>/<span id="totalCount">0</span> habits completed
                </div>
            </div>

            <div class="habits-container">
                <div class="add-habit">
                    <input type="text" id="newHabit" placeholder="What habit are you building today?">
                    <button id="addBtn">
                        <i class="fas fa-plus"></i> <span class="btn-text">Add</span>
                    </button>
                </div>

                <div class="habits-list-container">
                    <h3>Today's Habits</h3>
                    <ul id="habitsList">

                    </ul>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <button id="resetBtn" class="footer-btn">
                <i class="fas fa-undo"></i> <span class="btn-text">Reset</span>
            </button>
            <button id="clearBtn" class="footer-btn">
                <i class="fas fa-trash"></i> <span class="btn-text">Clear Completed</span>
            </button>
            <button id="insightsBtn" class="footer-btn">
                <i class="fas fa-chart-line"></i> <span class="btn-text">Insights</span>
            </button>
        </footer>

        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
